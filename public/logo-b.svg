    <!-- Spiral lines -->
    <path d="M 0,-20 Q 15,-10 20,5 Q 15,25 -5,30 Q -30,25 -35,0 Q -30,-35 0,-40 Q 45,-35 50,5 Q 45,55 -5,60" 
