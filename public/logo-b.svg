      <stop offset="0%" style="stop-color:#d63384;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c42142;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b01e3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main B shape -->
